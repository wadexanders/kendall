
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

var fuckYouKen = document.createElement('div');
fuckYouKen.innerHTML = 'Fuck you Ken';
fuckYouKen.style.fontSize = '100px';
fuckYouKen.style.fontFamily = 'Comic Sans MS';
document.body.appendChild(fuckYouKen);

fuckYouKen.style.textAlign = 'center';

var iHopeYouAreEnjoyingCamp = document.createElement('div');
iHopeYouAreEnjoyingCamp.innerHTML = 'i hope you are enjoying camp';
iHopeYouAreEnjoyingCamp.style.fontSize = '50px';
iHopeYouAreEnjoyingCamp.style.fontFamily = 'Comic Sans MS';
iHopeYouAreEnjoyingCamp.style.textAlign = 'center';
document.body.appendChild(iHopeYouAreEnjoyingCamp);

fuckYouKen.style.marginTop = '100px';
iHopeYouAreEnjoyingCamp.style.marginTop = '100px';

var colors = ['red', 'blue', 'green', 'yellow', 'orange', 'purple', 'pink', 'black', 'white'];
var i = 0;
setInterval(function() {
  document.body.style.backgroundColor = colors[i];
  i = (i + 1) % colors.length;
}, 700);

fuckYouKen.style.textShadow = '0 0 15px white';
iHopeYouAreEnjoyingCamp.style.textShadow = '0 0 15px white';

var button = document.createElement('button');
button.innerHTML = 'EthosLab';
button.style.fontSize = '50px';
button.style.fontFamily = 'Comic Sans MS';
button.style.textAlign = 'center';
button.style.textShadow = '0 0 15px white';
button.style.marginTop = '100px';
button.style.marginLeft = 'auto';
button.style.marginRight = 'auto';
button.style.display = 'block';
button.onclick = function() {
  window.location.href = 'https://www.youtube.com/user/EthosLab';
};
document.body.appendChild(button);

var leftImage = document.createElement('img');
leftImage.src = 'https://clipartix.com/wp-content/uploads/2016/12/Clip-art-middle-finger-2.png';
leftImage.style.width = '100px';
leftImage.style.height = '100px';
leftImage.style.position = 'absolute';
leftImage.style.left = '0px';
leftImage.style.top = '0px';
document.body.appendChild(leftImage);

var rightImage = document.createElement('img');
rightImage.src = 'https://clipartix.com/wp-content/uploads/2016/12/Clip-art-middle-finger-2.png';
rightImage.style.width = '100px';
rightImage.style.height = '100px';
rightImage.style.position = 'absolute';
rightImage.style.right = '0px';
rightImage.style.top = '0px';
document.body.appendChild(rightImage);

setInterval(function() {
  leftImage.style.visibility = leftImage.style.visibility === 'hidden' ? 'visible' : 'hidden';
  rightImage.style.visibility = rightImage.style.visibility === 'hidden' ? 'visible' : 'hidden';
}, 500);

leftImage.style.top = '100px';
rightImage.style.top = '100px';

button.innerHTML = 'CLICK ME';

button.style.color = 'red';

var fontSize = 50;
var fontSizeIncrement = 1;
setInterval(function() {
  fontSize += fontSizeIncrement;
  if (fontSize > 100 || fontSize < 50) {
    fontSizeIncrement *= -1;
  }
  button.style.fontSize = fontSize + 'px';
}, 100);

leftImage.style.left = '50px';
rightImage.style.right = '50px';

var fuckYouKenTop = 100;
var fuckYouKenTopIncrement = 1;
setInterval(function() {
  fuckYouKenTop += fuckYouKenTopIncrement;
  if (fuckYouKenTop > 200 || fuckYouKenTop < 100) {
    fuckYouKenTopIncrement *= -1;
  }
  fuckYouKen.style.marginTop = fuckYouKenTop + 'px';
}, 100);

var leftImageAngle = 0;
var rightImageAngle = 0;
setInterval(function() {
  leftImageAngle += 1;
  rightImageAngle -= 1;
  leftImage.style.transform = 'rotate(' + leftImageAngle + 'deg)';
  rightImage.style.transform = 'rotate(' + rightImageAngle + 'deg)';
}, 10);
});
        </script>
    </head>
    <body style="margin: 0;">
    </body>
</html>
